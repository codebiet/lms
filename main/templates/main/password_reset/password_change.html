{% extends 'index.html' %}
{% load static %}

{% block css %}
   <link rel="stylesheet" href="{% static 'main\logsign.css' %}">
   <link rel="stylesheet" href="{% static 'main\style.css' %}">
{% endblock %}

{% block title %}Change Password{% endblock %}

{% block main-content %}
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card py-5" style="width: 400px;">
            <div class="d-flex justify-content-center">


                <h3 id="form-title">Change password</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form id="id_password_change_form" method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                        </div>
                        <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">
                    </div>
                    
                    {% for field in form %}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                    {% endfor %}

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button id="id_submit_btn" class="btn login_btn" type="submit">Update</button>
                        </div>
                </form>

            </div>
        </div>
    </div>
</div>



{% endblock %}
